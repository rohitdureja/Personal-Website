---
layout: default
---

<h1 style="text-align: left;">{{ page.title }}</h1>
<time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • by {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>

{% if page.series %}
<hr>
{{ page.series | markdownify}}
<hr>
{% endif %}

<div class="post">
{{ content }}
</div>
